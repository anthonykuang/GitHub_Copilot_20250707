<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>BMI 計算器</title>
</head>
<body>
    <h1>BMI 計算器</h1>
    <form>
        <label for="height">身高 (cm):</label>
        <input type="number" id="height" name="height" min="0" step="0.1"><br><br>
        <label for="weight">體重 (kg):</label>
        <input type="number" id="weight" name="weight" min="0" step="0.1"><br><br>
        <button type="button" onclick="calculateBMI()">計算 BMI</button>
    </form>
    <div id="result" style="margin-top:20px;"></div>
    <script>
        function calculateBMI() {
            const height = parseFloat(document.getElementById('height').value);
            const weight = parseFloat(document.getElementById('weight').value);
            const resultDiv = document.getElementById('result');
            if (!height || !weight || height <= 0 || weight <= 0) {
                resultDiv.textContent = '請輸入有效的身高和體重。';
                return;
            }
            const bmi = weight / Math.pow(height / 100, 2);
            let category = '';
            if (bmi < 18.5) {
                category = '體重過輕';
            } else if (bmi < 24) {
                category = '正常範圍';
            } else if (bmi < 27) {
                category = '過重';
            } else if (bmi < 30) {
                category = '輕度肥胖';
            } else if (bmi < 35) {
                category = '中度肥胖';
            } else {
                category = '重度肥胖';
            }
            resultDiv.textContent = `您的 BMI 為 ${bmi.toFixed(2)}，屬於：${category}`;
        }
    </script>
</body>
</html>
