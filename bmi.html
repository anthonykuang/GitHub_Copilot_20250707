<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>BMI 計算器</title>
    <style>
        body {
            background: #f6f8fa;
            font-family: 'Segoe UI', '微軟正黑體', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        h1 {
            color: #2d3a4b;
            margin-top: 40px;
            margin-bottom: 24px;
            letter-spacing: 2px;
        }
        form {
            background: #fff;
            padding: 32px 40px 24px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(44,62,80,0.08);
            display: flex;
            flex-direction: column;
            gap: 12px;
            min-width: 320px;
        }
        label {
            font-size: 1.1em;
            color: #34495e;
            margin-bottom: 4px;
        }
        input[type="number"] {
            padding: 8px 10px;
            border: 1px solid #bfc9d1;
            border-radius: 6px;
            font-size: 1em;
            margin-bottom: 10px;
            transition: border 0.2s;
        }
        input[type="number"]:focus {
            border: 1.5px solid #0078d7;
            outline: none;
        }
        button {
            background: #0078d7;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 10px 0;
            font-size: 1.1em;
            cursor: pointer;
            margin-top: 8px;
            transition: background 0.2s;
        }
        button:hover {
            background: #005fa3;
        }
        #result {
            margin-top: 24px;
            font-size: 1.2em;
            color: #0078d7;
            background: #eaf4ff;
            border-radius: 8px;
            padding: 16px 24px;
            min-width: 320px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(44,62,80,0.06);
        }
    </style>
</head>
<body>
    <h1>BMI 計算器</h1>
    <form>
        <label for="height">身高 (cm):</label>
        <input type="number" id="height" name="height" min="0" step="0.1"><br><br>
        <label for="weight">體重 (kg):</label>
        <input type="number" id="weight" name="weight" min="0" step="0.1"><br><br>
        <button type="button" onclick="calculateBMI()">計算 BMI</button>
    </form>
    <div id="result" style="margin-top:20px;"></div>
    <script>
        async function calculateBMI() {
            const height = parseFloat(document.getElementById('height').value);
            const weight = parseFloat(document.getElementById('weight').value);
            const resultDiv = document.getElementById('result');
            if (!height || !weight || height <= 0 || weight <= 0) {
                resultDiv.textContent = '請輸入有效的身高和體重。';
                return;
            }
            resultDiv.textContent = '計算中...';
            try {
                const response = await fetch('/api/bmi', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ height, weight })
                });
                if (!response.ok) {
                    throw new Error('伺服器錯誤');
                }
                const data = await response.json();
                resultDiv.textContent = `您的 BMI 為 ${data.bmi.toFixed(2)}，屬於：${data.category}`;
            } catch (error) {
                resultDiv.textContent = '計算失敗，請稍後再試。';
            }
        }
    </script>
</body>
</html>
</html>
